<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="form-block">
        <div class="container">
            <div class="switch-box">
                <input class="switch-input" type="checkbox" id="switch">
                <label class="switch-label" for="switch">
                    <span>
                        Log in
                    </span>
                    <span>
                        Sign up
                    </span>
                </label>
            </div>
            <form class="form-box" action="#">
                <h1 class="form-title">Log In</h1>
                <div class="form-input">
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-input">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-functional">
                    <div class="remember-box">
                        <input type="checkbox" id="remember-me">
                        <label class="remember-me" for="remember-me">Remember me</label>
                    </div>
                    <a class="link forgot-password" href="#">Forgot password?</a>
                </div>
                <button class="submit-button" type="submit">Log in</button>
            </form>
            <div class="create-account">
                <p class="text">Don't have an account?</p>
                <a class="sign-up" href="#">Create account</a>
            </div>
            <p class="text margin-b-30">Or continue with</p>
            <ul class="media">
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use href="images/icons/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use href="images/icons/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use href="images/icons/sprite.svg#linkedin"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
