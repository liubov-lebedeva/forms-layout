<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="form-block">
        <div class="container">
            <div class="switch-box">
                <input class="switch-input" type="checkbox" id="switch">
                <label class="switch-label" for="switch">
                    <span>
                        Log in
                    </span>
                    <span>
                        Sign up
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
